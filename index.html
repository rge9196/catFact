<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cat Facts</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #getCatFact {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        #getCatFact.clicked {
            transform: scale(1.1) !important;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3) !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>Click the button to get a random cat fact</h1>
        <button id="getCatFact" class="btn btn-primary mt-3">Get Cat Fact</button>
        <p id="catFact" class="mt-3"></p>
    </div>

    <script>
        $(document).ready(function() {
            $('#getCatFact').click(function() {
                // Add a class to animate the button
                $(this).addClass('clicked');
                setTimeout(() => {
                    $(this).removeClass('clicked');
                }, 200);
                
                // Fetch the cat fact
                $.getJSON('https://catfact.ninja/fact', function(data) {
                    $('#catFact').text(data.fact);
                });
            });
        });
    </script>
</body>
</html>
